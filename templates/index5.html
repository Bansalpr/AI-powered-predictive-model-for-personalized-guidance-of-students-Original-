<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Student Performance Prediction</h1>
        <form action="/predict" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Student Name</label>
                <input type="text" id="name" name="Name" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label for="hours-studied" class="form-label">Hours Studied</label>
                <input type="number" step="0.1" id="hours-studied" name="Hours Studied" class="form-control" placeholder="e.g., 5" required>
            </div>

            <div class="mb-3">
                <label for="previous-scores" class="form-label">Previous Scores (scaled)</label>
                <input type="number" step="0.01" id="previous-scores" name="Previous Scores_scaled" class="form-control" placeholder="e.g., 0.85" required>
            </div>

            <div class="mb-3">
                <label for="extracurricular" class="form-label">Extracurricular Activities (hours/week)</label>
                <input type="number" step="0.1" id="extracurricular" name="Extracurricular Activities" class="form-control" placeholder="e.g., 2" required>
            </div>

            <div class="mb-3">
                <label for="sleep-hours" class="form-label">Sleep Hours (per day)</label>
                <input type="number" step="0.1" id="sleep-hours" name="Sleep Hours" class="form-control" placeholder="e.g., 7" required>
            </div>

            <div class="mb-3">
                <label for="sample-questions" class="form-label">Sample Question Papers Practiced</label>
                <input type="number" step="1" id="sample-questions" name="Sample Question Papers Practiced" class="form-control" placeholder="e.g., 3" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict Performance</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
